<template name="NewThread">
	<h3>New Thread</h3>
	{{> CurErr}}
	<input type="text" id="thread_title" placeholder="Thread Title" class="span8" /><br />
	<textarea class="span8" id="thread_body" rows="10" placeholder="Content"></textarea><br />
	<button class="btn btn-primary" type="button" id="btnPost">Post</button>
</template>
